<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>QUESTION SETTING</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
    <link rel="stylesheet" href="styles.css">

	<!-- the following links add the CSS and Javascript required for the Leaflet Map -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
	
	<!-- the following links add the CSS and Javascript required for the custom icons -->
	<link rel ="stylesheet" href="ionicons.min.css">
	<link rel="stylesheet" href="leaflet.awesome-markers.css">
	<script src="js/leaflet.awesome-markers.js"></script>
	
	<!-- the following CSS is used to set the size of the Map -->
	<style type="text/css">
	#mapid { height: 500px; }
	</style>

	</head>
	
	<body>
      <main>
            <div class = "mdl-grid mdl-cell--stretch">

               <div class = "mdl-cell mdl-cell--12-col mdl-cell--stretch graybox" div align="center">
                 <div id="mapid" style="width: 100%; height: 400px;"></div>
               </div>
             </div>

             <div class = "mdl-grid" id = "form">

               <div class = "mdl-cell mdl-cell--6-col graybox">
                <label for="pointname">Point Name:  </label><input type="text" size="25" id="pointname" maxlength="50" onkeyup="countChars('pointname','namecharcount');" onkeydown="countChars('pointname','namecharcount');" onmouseout="countChars('pointname','namecharcount');"/>
                <span id="namecharcount" style="color:red">0</span><span id="outof" style="color:red">/50</span><br/>

                <label for="question">Question:  </label><input type="text" size="25" id="question" maxlength="200" onkeyup="countChars('question','questcharcount');" onkeydown="countChars('question','questcharcount');" onmouseout="countChars('question','questcharcount');"/>
                <span id="questcharcount" style="color:red">0</span><span id="outof" style="color:red">/200</span><br/>

                <label for="answer1">Answer 1:  </label><input type="text" size="25" id="answer1" maxlength="50" onkeyup="countChars('answer1','answer1charcount');" onkeydown="countChars('answer1','answer1charcount');" onmouseout="countChars('answer1','answer1charcount');"/>
                <span id="answer1charcount" style="color:red">0</span><span id="outof" style="color:red">/50</span><br/>

                <label for="answer2">Answer 2:  </label><input type="text" size="25" id="answer2" maxlength="50" onkeyup="countChars('answer2','answer2charcount');" onkeydown="countChars('answer2','answer2charcount');" onmouseout="countChars('answer2','answer2charcount');"/>
                <span id="answer2charcount" style="color:red">0</span><span id="outof" style="color:red">/50</span><br/>

                <label for="answer3">Answer 3:  </label><input type="text" size="25" id="answer3" maxlength="50" onkeyup="countChars('answer3','answer3charcount');" onkeydown="countChars('answer3','answer3charcount');" onmouseout="countChars('answer3','answer3charcount');"/>
                <span id="answer3charcount" style="color:red">0</span><span id="outof" style="color:red">/50</span><br/>

                <label for="answer4">Answer 4:  </label><input type="text" size="25" id="answer4" maxlength="50" onkeyup="countChars('answer4','answer4charcount');" onkeydown="countChars('answer4','answer4charcount');" onmouseout="countChars('answer4','answer4charcount');"/>
                <span id="answer4charcount" style="color:red">0</span><span id="outof" style="color:red">/50</span><br/>

                <label for="lat">Point latitude:  </label><input type="text" size="25" id="lat"/><br/>
                <label for="long">Point longitude:  </label><input type="text" size="25" id="long"/><br/>


                <div class = "mdl-cell mdl-cell--6-col graybox">
                Which is the correct answer?
                  <p>1: <input type="radio" name="answer" id = check1 value="1" checked="yes" /><br />
                  2: <input type="radio" name="answer" id = check2 value="2"/><br />
                  3: <input type="radio" name="answer" id = check3 value="3"/><br />
                  4: <input type="radio" name="answer" id = check4 value="4"/><br />
                </div>

               </div>
            </div>

            <div class = "mdl-grid" id = "buttons">
                <div class = "mdl-cell mdl-cell--6-col graybox">
                <button class="mdl-button mdl-button--raised mdl-button--colored" id="startUpload" onclick="validateData()">Upload Question</button>
                <button class="mdl-button mdl-button--raised mdl-button--colored" id="reset" onclick="resetForm()">Reset Form</button>
                <button class="mdl-button mdl-button--raised mdl-button--colored" id="reset" onclick="getQuestions()">Show Points</button>

                <button class="mdl-button mdl-js-button mdl-button--icon" href="https://rawgit.com/nikscrits/questions/master/userguide/Questions%20User%20Guide.html">
                <i class="material-icons">help</i>
                </button>
                
               </div>
             </div>

      </main>
    </div>


  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="js/appActivity.js"></script>
	<script src="js/uploadData.js"></script>
	<script>loadMap()</script>

  </body>
</html>
